<div class="offcanvas offcanvas-start" tabindex="-1" id="tools_off_canvas" aria-labelledby="tools_off_canvas_label">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="tools_off_canvas_label">Calendar Tools</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <div class="container">
            <div class="row my-2">
                <label for="displayed_campaigns">
                    <strong>Selected Campaign(s):</strong>
                    <select class="js-states form-control displayed_campaigns" id="displayed_campaigns" multiple="multiple">
                        {% for c in campaigns %}
                        <option id="campaign{{c.id}}" value="{{c.id}}" {%if c in scheduled_campaigns_list%} selected {%endif%}>{{c}} - <small><strong>{{c.date_start}} - {{c.date_end}}</strong></small></option>
                        {% endfor %}
                    </select>
                </label>
            </div>
{% comment %}
            <div class="row py-2">
                <label for="displayed_revision">
                    <strong>Selected Revision:</strong>
                    <select class="js-states form-control displayed_revision" id="displayed_revision" {%if not logged_user %} disabled {%endif%}>
                        {% for r in revisions %}
                            <option value="{{r.number}}">{{r}}</option>
                        {% endfor %}
                    </select>
                </label>
            </div>
{% endcomment %}
            <div class="row m-2 p-2">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="all_roles">
                    <label class="form-check-label" for="all_roles">Display additional roles assigned to the specific shift, e.g. <strong>Office</strong>.</label>
                </div>
            </div>
            <hr>
            <div class="row my-2">
                <h5>Slots Legend</h5>
                {%for s in slots%}<div style="background-color:{{s.color_in_calendar}};color:#FFFFFF;">{{s.name}} <strong>({{s.abbreviation}})</strong> for <strong>{{s.hour_start}}</strong> - <strong>{{s.hour_end}}</strong> </div>{% endfor%}
            </div>
        </div>
    </div>
</div>
