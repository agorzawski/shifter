{% extends 'template_main.html'%}
{% block 'body' %}

<main role="main">
  <div class="col-sm-8 mx-auto">
    <div class="jumbotron">
      <h1>Member login</h1>
      <p>Please enter your username and password to continue.</p>
      <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Login</button>
      </form>
      <br>
      <p> <a class="btn btn-warning" href="{% url 'password_reset' %}">If you have forgotten your password, please reset password here.</a></p>
      <br>
  </div>
</div>
</main>

{% endblock %}
