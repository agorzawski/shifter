<!DOCTYPE html>
<html lang='en' >
<head>
<meta charset='UTF-8'>
<title>Shifter - shifts planner and viewer</title>

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.css'>
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.5.1/main.min.css' rel='stylesheet' >
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.5.1/main.min.js'></script>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.css' rel='stylesheet' />
  <link href='https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.1/css/all.css' rel='stylesheet'>

  <script>
 if (document.location.search.match(/type=embed/gi)) {
       window.parent.postMessage('resize', '*');
     }
</script>
</head>

<body translate='no' >
  <div class='ui container'>
  <div class='ui menu'>
    <div class='header item'> {{APP_NAME}}&nbsp <small>{{displayed_revision}}</small> </div>
    <div class="left menu">
      <a class="item" href='/today'>Now on shift</a>
      <a class="item" href='/planning'>Calendar Overview</a>
      <a class="item" href='/dates'>Environment</a>
      <a class="item" href='/user'>Your shifts</a>
    </div>
    <div class="right menu">
      <a class="item" href='/shift-upload-csv'>Upload</a>
      <a class="item" href='/admin'>Admin</a>
    </div>
  </div>
</div>

<center>
  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li class="{{ message.tags }}"> {{ message }} </li>
    {% endfor %}
  </ul>
{% endif %}
</center>

{% block 'body' %}
{% endblock %}

</body>
</html>
